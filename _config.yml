# This file contains configuration flags to customize your site
# 核心信息：突出运维专家身份，简洁高端
name: 何哥 | 运维技术博客
description: 18年运维老兵 · AI部署专家 · Python自动化架构师 | 专注服务器运维、云原生实践与技术干货分享
avatar: https://picsum.photos/id/1005/400/400 # 专业商务头像（免费无版权，可直接使用）

# 可选配置：强化功能与高端质感
footer-links:
  dribbble:
  email: 34296407@qq.com # 保持你的联系邮箱
  facebook:
  flickr:
  github: YJ8188 # 替换为你的GitHub账号（显示个人主页链接）
  instagram:
  linkedin:
  pinterest:
  rss: true # 启用RSS订阅（高端博客标配）
  twitter:
  stackoverflow:
  youtube:
  googleplus:

# 评论功能：默认关闭，需要时可开启（留空不影响高端感）
disqus:

# 网站统计：留空不影响使用，后续可添加Google Analytics
google_analytics:

# 关键配置：必填（影响SEO和链接跳转）
url: https://YJ8188.github.io # 你的博客完整域名（必须填）
baseurl: "" # 个人站点留空，无需修改

# 导航配置：清晰分区，适配简历页（高端博客必备）
nav:
  首页: /
  关于我: /about.html
  个人简历: /resume.html # 关联你之前创建的简历页
  技术分享: /posts.html
  联系方式: mailto:34296407@qq.com # 一键发邮件功能

# 高级优化：提升性能与质感
permalink: /posts/:year/:month/:day/:title/ # URL结构化（利于SEO和高端感）
version: v1.2.0

# 代码高亮：优化运维技术博客的代码展示（适配Python/Shell等代码）
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    line_numbers: true # 显示代码行号（技术博客实用功能）

# 样式优化：压缩CSS，提升加载速度（高端网站必备）
sass:
  style: :compressed # 压缩CSS文件，减少加载时间

# 插件增强：保留核心插件，新增性能优化插件
gems:
  - jekyll-sitemap # 生成站点地图（利于SEO）
  - jekyll-feed # 生成RSS订阅
  - jekyll-minifier # 压缩HTML/CSS/JS（提升加载速度）
  - jekyll-paginate # 分页功能（后续文章多了有用）

# 压缩配置：强化页面加载性能
compress_html:
  clippings: all
  comments: all
  endings: all
  whitespace: all

# 排除文件：保持构建清洁
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

# 额外配置：适配运维技术博客定位
author: 何帅其 # 作者名（显示在文章底部）
lang: zh-CN # 网站语言（中文）
timezone: Asia/Shanghai # 时区（确保文章时间正确）
paginate: 10 # 每页显示10篇文章（合理分页，高端感）
paginate_path: "/posts/page/:num/" # 分页路径
# _config.yml
url: "https://cdn.jsdelivr.net/gh/yj8188/yj8188.github.io@master" # jsDelivr CDN作为基础URL
baseurl: "" # 通常设为空，因为你的站点直接在根目录
